<!DOCTYPE html>
<html>
<head>
    <title>Contact Me - Portfolio</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #d8f3dc, #b7e4c7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #1b4332;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.4);
            backdrop-filter: blur(10px);
        }

        nav a {
            text-decoration: none;
            color: #1b4332;
            font-weight: 600;
            position: relative;
            transition: 0.3s;
        }

        nav a::after {
            content: "";
            width: 0%;
            height: 2px;
            background: #40916c;
            position: absolute;
            left: 0;
            bottom: -5px;
            transition: 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        .contact-section {
            flex: 1;
            padding: 60px 10%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 40px;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .contact-card h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #40916c;
        }

        .contact-card label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .contact-card input,
        .contact-card textarea {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 2px solid #52b788;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
        }

        .contact-card textarea {
            resize: vertical;
            height: 120px;
        }

        .contact-card button {
            padding: 12px 30px;
            background: #52b788;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .contact-card button:hover {
            background: #2d6a4f;
            transform: scale(1.05);
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-info h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #40916c;
        }

        .contact-info p {
            font-size: 16px;
            line-height: 1.5;
        }

        @media(max-width: 900px) {
            .contact-section {
                flex-direction: column;
                align-items: center;
            }
        }

    </style>
</head>

<body>

    <nav>
        <a href="home.html">Home</a>
        <a href="about me.html">About Me</a>
        <a href="project.html">Projects</a>
        <a href="contacts.html">Contact</a>
    </nav>

    <section class="contact-section">

        <div class="contact-card">
            <h1>Contact Me</h1>
            <form action="#" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>My Info</h2>
            <p><strong>Email:</strong> remartberdijolachica@gail.com</p>
            <p><strong>Phone:</strong> 09939703505</p>
            <p><strong>Location:</strong> Philippines</p>
            <p>You can also reach me via social media.</p>
            <p><strong>Face book:</strong> Luke Martinez</p>
        </div>

    </section>

</body>
</html>
